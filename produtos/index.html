<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
</head>
<body>
    <div id="loginFuncionario">
        <h2>Login Funcionário</h2>
        <input type="email" id="emailFuncionario" placeholder="E-mail">
        <input type="password" id="senhaFuncionario" placeholder="Senha">
        <button id="loginFuncionarioBtn">Entrar</button>
    </div>

    <div id="loginCliente">
        <h2>Login Cliente</h2>
        <input type="email" id="emailCliente" placeholder="E-mail">
        <input type="password" id="senhaCliente" placeholder="Senha">
        <button id="loginClienteBtn">Entrar</button>
    </div>

    <div id="registroPedidos">
        <h2>Registro de Pedido</h2>
        <div>
            <label for="clienteId">ID do Cliente:</label>
            <input type="text" id="clienteId" placeholder="ID do cliente">
        </div>
        <div>
            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" placeholder="Endereço completo">
        </div>
        <button id="registrarPedidoBtn">Registrar Pedido</button>
    </div>
    
    <div id="gerenciamentoPedidos">
        <h2>Gerenciamento de Pedidos</h2>
        <div>
            <label for="clienteIdBusca">Buscar Pedidos do Cliente:</label>
            <input type="text" id="clienteIdBusca" placeholder="ID do cliente">
            <button id="listarPedidosBtn">Buscar Pedidos</button>
        </div>
        <ul id="listaPedidos"></ul>
    </div>

    <div id="gerenciamentoProdutos">
        <h2>Gerenciamento de Produtos</h2>
        
        <form id="formProduto">
            <h3>Cadastrar Novo Produto</h3>
            <div>
                <label for="nomeProduto">Nome:</label>
                <input type="text" id="nomeProduto" required>
            </div>
            <div>
                <label for="precoProduto">Preço (R$):</label>
                <input type="number" id="precoProduto" step="0.01" min="0" required>
            </div>
            <div>
                <label for="quantidadeProduto">Quantidade em Estoque:</label>
                <input type="number" id="quantidadeProduto" min="0" required>
            </div>
            <button type="button" id="registrarProdutoBtn">Cadastrar Produto</button>
        </form>
        
        <div>
            <h3>Produtos em Estoque</h3>
            <button id="listarProdutosBtn">Mostrar Produtos</button>
            <ul id="listaProdutos"></ul>
        </div>
    </div>

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script type="module" src="Funcionario/Funcionario.js"></script>
    <script type="module" src="Cliente/Cliente.js"></script>
    <script type="module" src="Pedido/Pedido.js"></script>
    <script type="module" src="Produto/Produto.js"></script>
    <script type="module" src="Eventos.js"></script>
</body>
</html>
