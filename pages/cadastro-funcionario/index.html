<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Cadastro de Funcionário - Pizza Place</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050844;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Pizza-Place</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../login-cliente/index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cadastro-cliente/index.html">Cadastro</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="../login-funcionario/index.html">Gestão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../produtos/index.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pedidos-registro/index.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Cadastro de Funcionário</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="nome-funcionario" class="form-label">Nome:</label>
                                <input type="text" class="form-control" name="nome-funcionario" id="nome-funcionario" required>
                            </div>
                            <div class="mb-3">
                                <label for="email-funcionario" class="form-label">Email:</label>
                                <input type="email" class="form-control" name="email-funcionario" id="email-funcionario" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha-funcionario" class="form-label">Senha:</label>
                                <input type="password" class="form-control" name="senha-funcionario" id="senha-funcionario" required>
                            </div>
                            <button id="login-btn" class="btn btn-primary w-100" type="submit">Cadastrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Já tem uma conta? <a href="../login-funcionario/index.html">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 text-center bg-dark text-white">
        <div class="container">
            <p>&copy; 2025 Pizza-Place. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script type="module" src="../cadastro-funcionario/cadastro-funcionario.js"></script>
</body>
</html>
