<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Login Gestão</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050844;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pizza-Place</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../login-cliente/index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cadastro-cliente/index.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login-funcionario/index.html">Gestão</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h1 class="p-3">
            Entre em sua conta de Gestor
        </h1>
    </div>
    <form id="form-login" class="p-3">
        <p>
            <label for="email-funcionario">Email:</label>
            <input type="text" name="email-usuario" id="email-funcionario">
        </p>
        <p>
            <label for="senha-funcionario">Senha:</label>
            <input type="password" name="senha-usuario" id="senha-funcionario">
        </p>
        <button id="login-btn" class="p-3" type="submit">Entrar</button>
    </form>
    <div>
        <h3 class="p-3">
            Ainda não está cadastrado?
        </h3>
        <button class="p-3 m-3"><a href="../cadastro-funcionario/index.html">Cadastrar-se</a></button>
    </div>
</body>
<script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<script type="module" src="../login-funcionario/login-funcionario.js"></script>
</html>
