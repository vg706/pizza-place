<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form-login">
        <p>
            <label for="email-usuario">Email:</label>
            <input type="text" name="email-usuario" id="email-usuario">
        </p>
        <p>
            <label for="senha-usuario">Senha:</label>
            <input type="password" name="senha-usuario" id="senha-usuario">
        </p>
        <button id="login-btn" type="submit">Entrar</button>
    </form>
</body>
<script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<script type="module" src="../login-cliente/login-cliente.js"></script>
</html>
